#============================================================
# /etc/adm.conf - Configuração do ADM
#
# Este arquivo é lido pelo adm.sh para definir:
#   - Onde está o LFS
#   - Onde ficam sources, scripts de build, logs e DB do ADM
#
# Se você **não** quiser mexer em nada, pode até não ter esse
# arquivo: o adm.sh assume LFS=/mnt/lfs por padrão.
#
# Aqui você pode:
#   - Confirmar que LFS=/mnt/lfs (fase de construção)
#   - Ou mudar para LFS="/" quando o LFS virar sistema principal
#============================================================

########################################
# 1. Raiz do sistema gerenciado (LFS) #
########################################

# FASE LFS (construindo em /mnt/lfs):
LFS="/mnt/lfs"

# QUANDO O LFS VIRAR SISTEMA PRINCIPAL (host), MUDE PARA:
# LFS="/"


########################################
# 2. Diretórios padrão derivados de LFS
########################################

# Diretório com tarballs / fontes
LFS_SOURCES_DIR="$LFS/sources"

# Diretório com ferramentas (cross-toolchain etc.)
LFS_TOOLS_DIR="$LFS/tools"

# Diretório base dos scripts de construção
# Cada pacote deve estar em: $LFS/packages/<categoria>/<programa>/<programa>.sh
LFS_BUILD_SCRIPTS_DIR="$LFS/packages"

# Logs dos builds
LFS_LOG_DIR="$LFS/logs"

# Banco de dados do ADM (meta, manifests, estado)
ADM_DB_DIR="$LFS/var/adm"


########################################
# 3. Opções de chroot
########################################

# CHROOT_FOR_BUILDS:
#   1 = pacotes "normais" são construídos dentro de chroot se LFS != "/"
#       (pacotes em .../cross/... sempre são construídos no host, para toolchain)
#   0 = nunca usar chroot automaticamente (só manual com "adm chroot")
CHROOT_FOR_BUILDS=1
