# ============================================================
# /etc/adm.conf - Configuração do adm
# ============================================================

# Raiz do LFS (host → target)
LFS="/mnt/lfs"

# Diretório de fontes (tarballs)
LFS_SOURCES_DIR="$LFS/sources"

# Ferramentas temporárias (pass1/pass2)
LFS_TOOLS_DIR="$LFS/tools"

# Diretório base dos scripts de build
# Estrutura esperada:
#   $LFS/packages/<pacote>/<pacote>.sh
LFS_BUILD_SCRIPTS_DIR="$LFS/packages"

# Diretório de logs do adm
LFS_LOG_DIR="$LFS/logs"

# Diretório base do “banco” do adm
ADM_DB_DIR="$LFS/var/adm"

# Onde ficam os .meta de pacotes
ADM_PKG_META_DIR="$ADM_DB_DIR/pkgs"

# Onde ficam manifests de arquivos instalados
ADM_MANIFEST_DIR="$ADM_DB_DIR/manifests"

# Estado interno do adm
ADM_STATE_DIR="$ADM_DB_DIR/state"

# Log principal do adm
ADM_LOG_FILE="$ADM_DB_DIR/adm.log"

# Diretório padrão de pacotes binários (.tar.zst) gerados
ADM_BIN_PKG_DIR="$LFS/binary-packages"

# Perfil padrão usado pelos scripts de build (gcc.sh, etc)
# Pode ser "glibc-final" (padrão LFS) ou "musl-final" (sistema musl-native)
ADM_PROFILE="glibc-final"

# Se for usar musl como libc principal, troque para:
# ADM_PROFILE="musl-final"

# Diretório onde ficam os perfis (env) do adm
#   $LFS/profiles/<nome>.env
ADM_PROFILE_DIR="$LFS/profiles"

# Usar chroot automaticamente para builds “finais”
# (final de sistema, não pass1/pass2)
CHROOT_FOR_BUILDS=1
