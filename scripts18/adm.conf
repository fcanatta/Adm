#========================================================
# adm.conf — simples e funcional para LFS + Host
#========================================================

# O ADM nunca deve adivinhar sozinho. 
# O script de construção define LFS.
# Se LFS não existe, usuário recebe erro.

: "${LFS:?LFS não definido. Ex: export LFS=/mnt/lfs ou LFS=/}"

# Diretórios derivados — funcionam para LFS e HOST
LFS_SOURCES_DIR="$LFS/sources"
LFS_TOOLS_DIR="$LFS/tools"
LFS_LOG_DIR="$LFS/logs"
LFS_BUILD_SCRIPTS_DIR="$LFS/build-scripts"

# Banco de dados
ADM_DB_DIR="$LFS/var/adm"

# Chroot seguro (opcional)
# No host, não é usado porque LFS="/"
CHROOT_SECURE=1
